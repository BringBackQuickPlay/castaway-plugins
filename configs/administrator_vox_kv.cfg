"ImprovedAutoscrambleVox"
{
    "defaults"
    {
        "channel"       "CHAN_VOICE2"
        "volume"        "VOL_NORM"
        "pitch"         "PITCH_NORM"
        "soundlevel"    "SNDLVL_NORM"
    }

    // =========================
    // PRE-SCRAMBLE (optional, chance-based)
    // =========================
    "pre"
    {
        "AdminUhOh"
        {
            "type"      "script"
            "audience"  "all"
            "chance"    "35"

            "sound"    "Announcer.SpecialDeliveryUhOh"
        }

        "LosersInsult"
        {
            "type"      "script"
            "audience"  "losers"
            "chance"    "50"

            "pool"
            {
                "0" "Announcer.YouAreFailing"
                "1" "Announcer.ThatWasEmbarrassing"
                "2" "Announcer.TryHarderNextTime"
            }
        }

        "WinnersPraise"
        {
            "type"      "script"
            "audience"  "winners"
            "chance"    "40"

            "pool"
            {
                "0" "Announcer.OutstandingPerformance"
                "1" "Announcer.ExceptionalTeamwork"
            }
        }

        "Booring"
        {
            "type"      "script"
            "audience"  "winners"
            "chance"    "40"

            "pool"
            {
                "0" "Announcer.OutstandingPerformance"
                "1" "Announcer.ExceptionalTeamwork"
            }
        }
    }

    // =========================
    // DURING SCRAMBLE (ALWAYS plays)
    // =========================
    "during"
    {
        "ScrambleAnnouncement"
        {
            "type"      "script"
            "audience"  "all"

            // chance is ignored here by design
            "sound"    "Announcer.TeamScrambleInitiated"
        }

        "MechanicalStinger"
        {
            "type"      "path"
            "audience"  "all"

            "channel"    "CHAN_STATIC"
            "soundlevel" "SNDLVL_80dB"

            "pool"
            {
                "0" "ui/system_message_alert.wav"
                "1" "ui/notification_alert.wav"
            }

            "delayAfter" "0.5"
        }
    }

    // =========================
    // POST-SCRAMBLE (optional, chance-based)
    // =========================
    "post"
    {
        "AftermathComment"
        {
            "type"      "script"
            "audience"  "all"
            "chance"    "30"

            "pool"
            {
                "0" "Announcer.LetsSeeIfThingsImprove"
                "1" "Announcer.NewTeamsNewOpportunities"
            }
        }

        "LosersFinalRemark"
        {
            "type"      "script"
            "audience"  "losers"
            "chance"    "25"

            "sound"    "Announcer.LearnFromThisDefeat"
        }

        "WinnersConfidenceBoost"
        {
            "type"      "script"
            "audience"  "winners"
            "chance"    "20"

            "sound"    "Announcer.KeepThatMomentum"
        }
    }
}
